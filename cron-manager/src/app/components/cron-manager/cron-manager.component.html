<div class="container-fluid mt-4">

	<div class="row">
		<div class="col-6">
			<table class="table table-hover table-dark table-sm" *ngIf="scripts_list.length">
				<tr>
					<th>S.No.</th>
					<th>Script</th>
					<th>Status</th>
				</tr>
				<tr *ngFor="let rec of scripts_list; let i=index" (click)="selected_index = i"  [ngClass]="selected_index == i? 'bg-info':''">
					<td>{{i+1}}</td>
					<td>
						{{rec.script}}
					</td>
					<td>
						<span *ngIf="rec.rules">Active</span><span *ngIf="!rec.rules">Inactive</span>
					</td>
				</tr>
			</table>
			
			<span *ngIf="!scripts_list.length">
				No Scripts Available
			</span>
		
		</div>
		<div class="col-6" *ngIf="selected_index != -1">

			<table class="table table-hover table-sm table-dark" *ngIf="scripts_list.length">
				<tr>
					<th>Name</th>
					<th>Rule Type</th>
					<th>Value</th>
				</tr>
				<tr *ngFor="let rec of types; let i=index">
					<td>
						{{rec.name}}
					</td>
					<td>
						Radios - On / Every / None
					</td>
					<td>
						Input
					</td>
				</tr>
			</table>

			<button *ngIf="!scripts_list[selected_index]['rules']" (click)="validate_rules(i)" class="btn btn-success">Activate</button>
			<button *ngIf="scripts_list[selected_index]['rules']" (click)="deactivate_cron(i)" class="btn btn-danger">Deactivate</button>

		</div>
	</div>

</div>
